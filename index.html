<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GradScale</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .boldblue {
        color: #10386b;
        font-weight: bold;
        font-size: 26px;
      }
      .smallblue {
        color: #10386b;
        font-size: 12px;
      }
      @media (max-width: 640px) {
        .bg-no-repeat {
          background-repeat: no-repeat;
          background-position: bottom right;
          background-size: 200%;
        }
      }
      /* Logo image styles */
      .logo-image {
        width: 200%; /* Adjust the width as needed */
        max-width: 500px; /* Maximum width */
        display: block; /* This makes margin auto effective */
        margin: 0 auto; /* This centers the image */
      }
    </style>
  </head>
  <body
    class="pt-0 mt-0 bg-no-repeat bg-cover bg-fixed"
    style="background-image: url('Background.png')"
  >
    <div class="flex flex-col items-center min-h-screen text-white">
      <div class="mt-10 md:mt-20 lg:mt-32 xl:mt-40 flex-grow-0 text-center">
        <!-- Logo image with class for styling -->
        <img src="GradScale.png" alt="GradScale Logo" class="logo-image mb-8" />
        <hr class="w-full boldblue mb-2" />
        <h2 class="text-2xl mb-8 boldblue">
          The graduate scheme for the scaleup ecosystem
        </h2>
        <!-- Visible div for the email line in pale blue color -->
        <div class="text-center mb-4 smallblue">
          To get in touch or apply with a CV please email
          <a href="mailto:careers@gradscale.co.uk" class="underline"
            >careers@gradscale.co.uk</a
          >
        </div>
      </div>
      <div class="flex-grow flex items-center">
        <button
          id="scrollButton"
          class="py-2 px-4 bg-blue-500 hover:bg-blue-700 text-white font-bold rounded"
        >
          Interested? Subscribe Here
        </button>
      </div>
      <div id="googleForm" class="w-full mx-auto hidden">
        <iframe
          class="h-screen w-full"
          src="https://forms.office.com/Pages/ResponsePage.aspx?id=nj5i6j_0WEutrluMjBjRBr1fR1u0WEBApj7jgAwcjoFUNkRDSk84WlBVOVJLVk9ITTJBNDNXTTYxUi4u&embed=true"
          frameborder="0"
          marginwidth="0"
          marginheight="0"
          allowfullscreen
          webkitallowfullscreen
          mozallowfullscreen
          msallowfullscreen
        ></iframe>
      </div>
      <div class="mb-4 text-gray-500">©️ GradScale 2024</div>
    </div>
    <script>
      document
        .getElementById("scrollButton")
        .addEventListener("click", function () {
          this.style.display = "none"; // Hides the button
          const form = document.getElementById("googleForm");
          form.style.display = "block"; // Shows the form
        });
    </script>
  </body>
</html>
